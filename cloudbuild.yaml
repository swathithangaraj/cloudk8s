steps:
#step 1
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: [
   '-c',
   'docker pull gcr.io/$PROJECT_ID/webserver-image:v1:latest || exit 0'
  ]
#step 2
- name: gcr.io/cloud-builders/docker
  args: [
   'build',
   '-t',
   'gcr.io/$PROJECT_ID/webserver-image:v1:$TAG_NAME',
   '-t',
   'gcr.io/$PROJECT_ID/webserver-image:v1:latest',
   '.'
  ]
#step 3
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'k8s/']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
  - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-1'
#step 4   
- name: 'gcr.io/cloud-builders/kubectl'
  args: [ 
   'set', 
   'image', 
   'deployment', 
   'webserver-image:v1',  
   'webserver-image:v1=gcr.io/$PROJECT_ID/webserver-image:v1:$TAG_NAME'
  ] 
  env: 
  - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
  - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-1'
# push images to Google Container Registry with tags
images: [
   'gcr.io/$PROJECT_ID/webserver-image:v1:$TAG_NAME',
   'gcr.io/$PROJECT_ID/webserver-image:v1:latest'
  ]
